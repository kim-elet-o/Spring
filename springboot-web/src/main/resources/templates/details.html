<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'-No tiene emilio-'}"></li>
    </ul>

    <a th:href="@{/list}">Ver listado.</a><br>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">Ver mensaje I.</a><br>
    <a th:href="@{/api/params/foo?message=Hola que tal festival del metal}">Ver mensaje II.</a><br>
    <a th:href="@{/api/params/foo(message='Hola que tal festival del metal')}">Ver mensaje III.</a><br>
    <a th:href="@{/api/params/bar(text='Hola que tal festival del metal', code=322111)}">Ver mensaje IV.</a><br>
    <a th:href="@{/api/var/baz/bachelona ciudad de joyos}">Ver mensaje V.</a><br>
</body>
</html>
